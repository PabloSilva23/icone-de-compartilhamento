<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2a2b2a;
            background-repeat: no-repeat;
            background-size: cover;
        }
        img {
            width: 65px;
            height: 65px;
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: .5s;
            top: 50%;
            left: 50%;
        }
        input {
            display: none;
        }
        .images {
            position: absolute;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
        }
        .circle {
            position: absolute;
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            z-index: 7;
            transform: translate(-50%, -50%);
        }
        i {
            position: absolute;
            z-index: 8;
            transform: translate(-50%, -50%);
        }
        input:checked ~ .images .facebook {
            transform: translate(10px, -100px);
            transition: .5s;
        }
        input:checked ~ .images .instagram {
            transform: translate(45px, -30px);
            transition: .5s .1s;
        }
        input:checked ~ .images .twitter {
            transform: translate(10px, 40px);
            transition: .5s .2s;
        }
        input:checked ~ .images .whatsapp {
            transform: translate(-70px, 40px);
            transition: .5s .3s;
        }
        input:checked ~ .images .youtube {
            transform: translate(-110px, -30px);
            transition: .5s .4s;
        }
        input:checked ~ .images .linkedin {
            transform: translate(-70px, -100px);
            transition: .5s .5s;
        }
        .facebook {
            z-index: 1;
        }
        .instagram {
            z-index: 2;
        }
        .twitter {
            z-index: 3;
        }
        .whatsapp {
            z-index: 4;
        }
        .youtube {
            z-index: 5;
        }
        .linkedin {
            z-index: 6;
        }
        </style>
</head>
<body>
    <label>
        <i class="fas fa-share-alt fa-2x"></i>
        <input type="checkbox" class="compartilhe">
        <div class="circle"></div>
        <div class="images">
            <a href="https://www.facebook.com/"><img src="./img/facebook.png" class="facebook"></a>
            <a href="https://www.instagram.com/_pablosilvax/"><img src="img/instagram.png" class="instagram"></a>
            <a href="https://twitter.com/i/flow/login"><img src="img/twitter.png" class="twitter"></a>
            <a href="https://www.linkedin.com/in/pablosilva069/"><img src="img/linkedin.png" class="linkedin"></a>
            <a href="https://www.youtube.com/?gl=BR&hl=pt"><img src="img/youtube.png" class="youtube"></a>
            <a href="https://www.whatsapp.com/?lang=pt_br"><img src="img/whatsapp.png" class="whatsapp"></a>
    </label>
</body>
</html>
